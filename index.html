<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <button id="dark-mode-button" class="dark-mode-button">Dark Mode</button>
        <div class="container">
            <header><h1><u>TABELA DE CONTATOS</u></h1></header>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" required placeholder="nome do contato"/>
                <label for="number">Telefone:</label>
                <input type="tel" id="number" required placeholder="telefone do contato"/>
                <button type="submit">Cadastrar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            Telefone                        
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
    <script src="script/javascript.js"></script>
</html>
